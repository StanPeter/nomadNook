<div>
  <owl-carousel-o
    [options]="{
      loop: true,
      dots: true,
      autoplay: true,
      autoplayTimeout: 3000,
      autoplayHoverPause: true,
      items: 1
    }"
  >
    <ng-template carouselSlide>
      <img
        src="assets/images/slide1.jpg"
        alt="Slide 1"
        class="carousel-image"
      />
    </ng-template>
    <ng-template carouselSlide>
      <img
        src="assets/images/slide2.jpg"
        alt="Slide 2"
        class="carousel-image"
      />
    </ng-template>
    <ng-template carouselSlide>
      <img
        src="assets/images/slide3.jpg"
        alt="Slide 3"
        class="carousel-image"
      />
    </ng-template>
  </owl-carousel-o>
</div>

<div class="container mt-5" style="text-align: center">
  <h1>Find your match</h1>
  <p class="lead">Come on in to view your matches...</p>
</div>

<div class="d-flex justify-content-center mb-5">
  <button class="btn btn-primary" (click)="registerToggle()">Register</button>
</div>

<app-test-errors />

<app-register
  *ngIf="registerMode"
  (cancelRegisterMode)="cancelRegisterMode($event)"
/>
